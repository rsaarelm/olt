[package]
name = "olt"
version = "0.1.0"
authors = ["Risto Saarelma"]
license = "MIT OR Apache-2.0"
edition = "2018"

[workspace]
members = ["parser", "scraper", "anki-connect"]

[dependencies]
anki-connect = { path = "anki-connect" }
chrono = "0.4"
dialoguer = "0.5"
env_logger = "0.7"
log = "0.4"
md5 = "0.7"
nom = "5"
parser = { path = "parser" }
ron = "0.5"
scraper = { path = "scraper" }
serde = "1"
structopt = "0.3"
termion = "1"
walkdir = "2"

[dev-dependencies]
pretty_assertions = "0.6"
